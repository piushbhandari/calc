<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="the drums of war are beating" />
    <title>calc =___=</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="dark">
    <div class="calculator container">
      <!-- calc head -->
      <div class="calculator__top">
        <h1 class="calculator__title">calc</h1>

        <div class="theme-switcher-box">
          <button class="testbtn" data-theme="dark">dark</button
          ><button class="testbtn" data-theme="light">light</button
          ><button class="testbtn" data-theme="funky">funky</button>
        </div>
      </div>

      <!-- calc screen -->
      <div class="calculator__screen">
        <span class="calculator__screen-text"> 399,981 </span>
      </div>

      <!-- calc buttons -->
      <div class="calculator__main">
        <ul role="list" class="calculator-grid-pad">
          <!-- 7-9 -->
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">7</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">8</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">9</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button backspace-btn">
              DEL
            </button>
          </li>
          <!-- 4-6 -->
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">4</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">5</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">6</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button symbol-btn">+</button>
          </li>
          <!-- 1-3 -->
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">1</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">2</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">3</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button symbol-btn">-</button>
          </li>
          <!-- etc -->
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button decimal-btn">.</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button num-btn">0</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button symbol-btn">/</button>
          </li>
          <li class="calculator-grid-pad__item">
            <button class="calculator-grid-pad__button symbol-btn">x</button>
          </li>

          <!-- reset = -->
          <li
            class="calculator-grid-pad__item calculator-grid-pad__item--reset"
          >
            <button class="calculator-grid-pad__button reset-btn">RESET</button>
          </li>
          <li
            class="calculator-grid-pad__item calculator-grid-pad__item--equals"
          >
            <button class="calculator-grid-pad__button equals-btn">=</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
